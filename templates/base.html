<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>{{ escape(handler.settings["title"]) }}</title>
    {% block head %}{% end %}
  </head>
  <body>
    <div id="body">
      <div id="header">
        <div style="float:right">
          {% if current_user %}
            <a href="/auth/logout?next={{ url_escape(request.uri) }}">Sign out</a>
          {% end %}
          <a href="/auth/create">Create</a>
        </div>
        <h1><a href="/">{{ escape(handler.settings["title"]) }}</a></h1>
      </div>
      <div id="content">{% block body %}{% end %}</div>
    </div>
    {% block bottom %}{% end %}
  </body>
</html>
